<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>.</p>
    <div class="container">
      <div class="heading"><h1>Calculator</h1></div>
      <div class="contanier-2">
        <div class="screen">
          <input type="text" readonly id="display" />
        </div>
        <div class="btn">
          <div class="row1">
            <button id="ac">AC</button><button id="del">DE</button
            ><button id="dot">.</button><button id="div">/</button>
          </div>
          <div class="row2">
            <button id="seven">7</button><button id="eight">8</button
            ><button id="nine">9</button><button id="mul">X</button>
          </div>
          <div class="row3">
            <button id="four">4</button><button id="five">5</button
            ><button id="six">6</button><button id="sub">-</button>
          </div>
          <div class="row4">
            <button id="one">1</button><button id="two">2</button
            ><button id="three">3</button><button id="plus">+</button>
          </div>
          <div class="row5">
            <button id="dblzero">00</button><button id="zero">0</button
            ><button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
